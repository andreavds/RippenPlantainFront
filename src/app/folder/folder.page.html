<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <ion-list>
      <ion-item routerLink="/home" routerDirection="forward">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/movie" routerDirection="forward">
        <ion-label>Movie</ion-label>
      </ion-item>
      <ion-item routerLink="/user" routerDirection="forward">
        <ion-label>Profile</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
