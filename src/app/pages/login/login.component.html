<form (ngSubmit)="onLogin()" class="login-form">
  <ion-item class="input-item">
    <ion-label position="floating">Username or email</ion-label>
    <ion-input type="text" name="usernameOrEmail" [(ngModel)]="credentials.usernameOrEmail" required></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="credentials.password" required></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" class="login-button">Sign in</ion-button>
</form>

<div class="register-link">
  <ion-button routerLink="/register" expand="block" fill="clear">Sign up</ion-button>
</div>
